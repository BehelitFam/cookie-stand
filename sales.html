        //creates array of open hours in am/pm format
        function hoursAmPm() {
            var hours = [];
            for (var i = this.openTime; i < this.closeTime; i++) {
                hours.push(ampm[i]);
            }
            console.log('hoursAmPM returns: ' + hours);
            return hours;
        }


        // simulates number of cookies purchased in an hour based on hourly customer values inherited from location object.
        function simHourlyCookies(simMeth, avgCook) {
            var hourCookies = Math.floor(simMeth * avgCook);
            return hourCookies;
        }
        
        // returns array of simulated cookie purchase records per hour using simHourlyCookies() function, for all
        // hours the location is open
        function simPurchaseRecord() {
            var purchaseRecord = [];
            var simMethod;
            var avgCookie = this.avgCookiePer;
            console.log('simPurchaseRecord called. openTime is ' + this.openTime + ', closeTime is ' + this.closeTime);
            for (var i = this.openTime; i < this.closeTime; i++) {
                simMethod = this.hrCustomers();
                purchaseRecord.push(simHourlyCookies(simMethod, avgCookie));
            }
            console.log('day\'s purchaseRecord simmed: ' + purchaseRecord);
            return purchaseRecord;
        }

        // accepts array of day's hourly cookie purchase records and returns total number of cookies purchased on that day
        function totalCookies () {
            var cookSum = 0;
            var cookieTally = this.record();
            console.log('cookieTally is ' + cookieTally);
            for (var i = 0; i < cookieTally.length; i++) {
                console.log('inside totalCookies for loop');
                cookSum += cookieTally[i];
            }
            console.log('total cookies: ' + cookSum);
            return cookSum;
        }

        function makeList () {
            var locationLists = document.getElementsByClassName("displayLocations");
            for (var i = 0; i < allLocations.length; i++) {
                var newLoc = document.createElement('div');
                var newLocName = document.createTextNode(allLocations[i]);
                
                newLoc.appendChild(newLocName);
                locationLists.appendChild();
        
            }
            
        }
